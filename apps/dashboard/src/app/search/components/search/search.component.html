<section class='search-container'>
  <mat-icon class='search-icon text-primary'>search</mat-icon>
  <input
    class='search-input'
    type='search'
    name='q'
    [(ngModel)]='searchText'
    >
  <button
    mat-raised-button
    color='primary'
    class='search-button'
    [disabled]='!searchText || searchText === ""'
    (click)='search()'
  >
    Search
  </button>
</section>
